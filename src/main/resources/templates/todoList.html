<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/icon.css}"/>
</head>
<body>
<div class="easyui-layout" style="height:650px;width: 100%">
    <div data-options="region:'west',title:'待办事项',split:true" style="width:230px;" >
           <div style="width: 100%;height:30px;background: rgba(0, 0, 255, 0.1)">
               <span>待办类型</span>
           </div>
     </div>
    <div data-options="region:'center'" style="padding:0px;">
         <div id="tool">
             <a href="javascript:void(0)" class="easyui-linkbutton" style="width: 100px;">处理</a>
         </div>
            <table class="easyui-datagrid" toolbar="#tool"  data-options="url:'things',pagination:true,fitColumns:true"  style="1100px;height:648px;">
                <thead>
                <tr>
                    <th field="ck" checkbox="true"></th>
                    <th field="dType" width="25%">待办类型</th>
                    <th field="dSendpeople" width="24%">发送人</th>
                    <th field="dSendtime" width="25%" align="center">发送时间</th>
                    <th data-options="field:'cz',formatter:function(value,row){
                return '<a href=\'javascript:void(0)\' onclick=\'redo('+row.id+')\'>删除</a>'
            }" width="25%" align="center">操作</th>
                </tr>
                </thead>
            </table>
    </div>
</div>
</body>
</html>
