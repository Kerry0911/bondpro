<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/icon.css}"/>
    <meta charset="UTF-8">
    <title>已审批事项</title>
</head>
<style>
    a{text-decoration: none}
</style>
<body class="easyui-layout">
<div data-options="region:'center'" style="height: 830px;">
    <div id="plush" ba>
        <span><a href="javascript:void(0)" onclick="$('#dg').datagrid('reload')" class="easyui-linkbutton" plain="true" >刷新</a></span>
    </div>
    <table id="dg" class="easyui-datagrid" data-options="url:'approveds'" style="height:694px;">
        <thead>
        <tr>
            <th data-options="field:'dThing'" style="width:20%">事项</th>
            <th data-options="field:'oTime'" style="width:20%">时间</th>
            <th data-options="field:'oJieshoudept'" style="width:20%">处理人</th>
            <th data-options="field:'oCaozuo'" style="width:20%">处理操作</th>
            <th data-options="field:'oJianyi'" style="width:21%">处理意见</th>
        </tr>
        </thead>
    </table>
</div>

</body>
</html>
