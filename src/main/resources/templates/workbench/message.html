<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/icon.css}"/>
    <meta charset="UTF-8">
    <title>我的消息</title>
</head>
<body class="easyui-layout">
<div data-options="region:'center'" style="height: 100%;">
    <div id="tool">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:alert('删除')">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="javascript:alert('标记为已读')">标记为已读</a>
    </div>
    <table class="easyui-datagrid" style="height:731px;" toolbar="#tool">
        <thead>
        <tr>
            <th field="ck" checkbox="true" style="width: 5%;"></th>
            <th data-options="field:'matter'" style="width:20%">消息类型</th>
            <th data-options="field:'time'" style="width:35%">内容</th>
            <th data-options="field:'chuliren'" style="width:20%">发送者</th>
            <th data-options="field:'operation'" style="width:20%">发送时间</th>
        </tr>
        </thead>

    </table>
</div>
</body>
</html>
